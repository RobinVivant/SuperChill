
<template name="JamTablet">
    <div id="JamTablet">
        <div class="leftPanel">
          {{#each zouzous}}
              <div class="zouzouItem" data-id="{{hexId}}" style="background-color: #{{hexId}};">{{nickname}}</div>
          {{/each}}
        </div>
        <div class="rightPanel">
          {{#each tracks}}
            {{#if displayTrack this}}
                <div class="trackItem" style="background-color: #{{zouzou}}">
                    <div class="trackName">{{trackName path}}</div>
                </div>
            {{/if}}
          {{/each}}
        </div>
    </div>
</template>
